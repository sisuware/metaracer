<form name="form" ng-submit="changePassword(form)" novalidate>
  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Current Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="Current Password" ng-model="user.oldPassword" mongoose-error>
      <p ng-cloak class="help-block" ng-show="form.password.$error.mongoose">{{ errors.other }}</p>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 form-control-label">New Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="New Password" ng-model="user.newPassword" mongoose-error ng-minlength="3" required>
      <p class="help-block" ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">Password must be at least 3 characters.</p>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
      <p class="help-block" ng-cloak ng-show="message"> {{ message }} </p>
      <button type="submit" class="btn btn-secondary">Change Password</button>
    </div>
  </div>
</form>
