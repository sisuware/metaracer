<form class="form" name="form" ng-submit="register(form)" novalidate>
  <div class="row clearfix form-group">
    <div class="col-sm-6" ng-class="{ 'has-success': form.firstName.$valid && submitted,'has-error': form.firstName.$invalid && submitted }">
      <input type="text" name="firstName" class="form-control" ng-model="user.firstName" required placeholder="First Name">
    </div>
    <div class="col-sm-6" ng-class="{ 'has-success': form.lastName.$valid && submitted,'has-error': form.lastName.$invalid && submitted }">
      <input type="text" name="lastName" class="form-control" ng-model="user.lastName" required placeholder="Last Name">
    </div>
    <div class="col-sm-12" ng-cloak ng-show="form.firstName.$error.required && submitted || form.lastName.$error.required && submitted" ng-class="{'has-error': form.lastName.$invalid && submitted || form.firstName.$invalid && submitted}">
      <p class="help-block m-b-0">
        A first and last name are required
      </p>
    </div>
  </div>
  
  <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,'has-error': form.email.$invalid && submitted }">
    <input type="email" name="email" class="form-control" ng-model="user.email" required mongoose-error placeholder="Email">
    <p class="help-block" ng-show="form.email.$error.email && submitted">
      Doesn't look like a valid email.
    </p>
    <p class="help-block" ng-show="form.email.$error.required && submitted">
      What's your email address?
    </p>
    <p class="help-block" ng-show="form.email.$error.mongoose">
      {{ errors.email }}
    </p>
  </div>
  <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,'has-error': form.password.$invalid && submitted }">
    <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3" required mongoose-error placeholder="Password">
    <p class="help-block"
       ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
      Password must be at least 3 characters.
    </p>
    <p class="help-block" ng-show="form.password.$error.mongoose">
      {{ errors.password }}
    </p>
  </div>
  <div class="row clearfix">
    <div class="col-sm-6 m-b">
      <a class="btn btn-primary-outline btn-block" href="/login">Login</a>
    </div>
    <div class="col-sm-6">
      <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
    </div>
  </div>
  <hr>
  <div>
    <a class="btn btn-info-outline" href="" ng-click="loginOauth('google')">
      <i class="fa fa-google-plus"></i> Connect with Google+
    </a>
  </div>
</form>
