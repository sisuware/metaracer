<div class="container-fluid bg-faded p-a b-b border-white bg-danger">
  <span class="lead">Delete Form: <i>{{form.title}}</i></span>
  <!-- <button class="btn btn-secondary-outline btn-sm pull-right">Click Me</button> -->
</div>
<div class="col-sm-6 col-sm-offset-3 m-t-lg">
  <p class="lead text-center">Are you sure you want to delete this form?</p>

  <div class="row-fluid clearfix m-t-lg m-b-lg">
    <div class="col-md-6">
      <a ui-sref="forms.list" class="btn btn-secondary-outline btn-block">No, Cancel</a>
    </div>
    <div class="col-md-6">
      <button class="btn btn-danger-outline btn-block" ng-click="deleteForm()">Yes, Delete</button>
    </div>
  </div>
</div>
