<div class="container-fluid p-a b-b border-white bg-inverse">
  <div class="row">
    <div class="col-sm-4">
      <span class="lead">Banking</span>
    </div>
    <div class="col-sm-4 text-center">
      <i class="fa fa-circle-o"></i>
      <i class="fa fa-circle"></i>
      <i class="fa fa-circle-o"></i>
    </div>  
  </div>
</div>
<div class="col-sm-6 col-sm-offset-3 m-t-lg">
  <h4 class="text-center m-b-lg">Bank Country</h4>
  <p class="lead">The country must be the country the account holder resides in or that the business is legally established in.</p>
  <form novalidate name="bankingForm">
    <div class="form-group" ng-class="{'has-success':bankingForm.country.$valid,'has-error':bankingForm.country.$invalid && submitted}">
      <select class="form-control" name="country" ng-model="banking.country" mongoose-error required ng-options="key as value for (key,value) in countries">
        
      </select>
      <p ng-cloak class="help-block" ng-show="bankingForm.country.$error.required && submitted">A country is required.</p>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <a ui-sref="banking.setup.start">Back</a>
      </div>
      <div class="col-sm-6 text-right">
        <button ng-click="next('banking.setup.start', bankingForm)" class="btn btn-primary" type="submit" ng-disabled="bankingForm.$invalid">Next</button>
      </div>
    </div>
  </form>
</div>
