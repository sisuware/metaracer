<div class="row clearfix bg-faded-b">
  <div class="row-fluid clearfix bg-primary p-t m-b p-b">
    <div class="col-sm-6">
      <h5 class="m-a-0 text-thin">New Season</h5>
    </div>
    <div class="col-sm-6 text-right">
      <a ng-click="save()" class="btn btn-secondary-outline btn-sm">Save</a>
    </div>
  </div>
  <div class="row-fluid clearfix m-b-lg">
    <div class="col-sm-12">
      <div class="card bg-white">
        <div class="card-block">
          <form name="seasonForm">
            <div class="row m-b-lg" ng-class="{'has-success':seasonForm.year.$valid, 'has-error':seasonForm.year.$invalid}">
              <div class="col-md-9">
                <b class="control-label">Season Year</b>
                <p>This will be the race year for users to register for.</p>
              </div>
              <div class="col-md-3">
                <input type="number" name="year" class="form-control" ng-model="season.year" placeholder="yyyy" required minlength="4" maxlength="4">
                <small ng-cloak ng-show="seasonForm.year.$invalid" class="text-muted help-text">Must be a valid year, example: 2016</small>
              </div>
            </div>
            <hr/>
            <div class="row m-b-lg" ng-class="{'has-success':seasonForm.licenseRenewalStart.$valid && seasonForm.licenseRenewalEnd.$valid, 'has-error':seasonForm.licenseRenewalStart.$invalid || seasonForm.licenseRenewalEnd.$invalid}">
              <div class="col-md-6">
                <b class="control-label">License Renewal</b>
                <p>A license can be renewed or purchases between these time periods.</p>
              </div>
              <div class="col-md-3">
                  <label class="control-label">From</label>
                  <input type="date" name="licenseRenewalStart" class="form-control" ng-model="season.license.renewal.start" required>  
              </div>
              <div class="col-md-3">
                  <label class="control-label">To</label>
                  <input type="date" name="licenseRenewalEnd" class="form-control" ng-model="season.license.renewal.end" required>  
              </div>
            </div>
            <hr/>
            <div class="row m-b-lg" ng-class="{'has-success':seasonForm.licenseValidStart.$valid && seasonForm.licenseValidEnd.$valid, 'has-error':seasonForm.licenseValidStart.$invalid || seasonForm.licenseValidEnd.$invalid}">
              <div class="col-md-6">
                <b class="control-label">Valid License</b>
                <p>A license will be valid between these time periods.</p>
              </div>
              <div class="col-md-3">
                  <label class="control-label">From</label>
                  <input type="date" name="licenseValidStart" class="form-control" ng-model="season.license.valid.start" required>  
              </div>
              <div class="col-md-3">
                  <label class="control-label">To</label>
                  <input type="date" name="licenseValidEnd" class="form-control" ng-model="season.license.valid.end" required>  
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row clearfix m-t">
        <div class="col-sm-10">
          <a ui-sref="seasons.list">Cancel</a>          
        </div>
        <div class="col-sm-2 text-right">
          <button type="submit" class="btn btn-block btn-primary-outline" ng-class="{ disabled: seasonForm.$invalid }" ng-click="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
