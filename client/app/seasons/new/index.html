<div class="container-fluid  p-a b-b border-white bg-inverse">
  <span class="lead">New Season</span>
  <button ng-click="save()" class="btn btn-secondary-outline btn-sm pull-right">Save</button>
</div>
<div class="col-sm-12 m-t">
  <div class="card bg-white">
    <div class="card-block">
      <form name="seasonForm">
        <div class="row m-b-lg" ng-class="{'has-success':seasonForm.year.$valid, 'has-error':seasonForm.year.$invalid}">
          <div class="col-md-9">
            <b class="control-label">Race Year</b>
          </div>
          <div class="col-md-3">
            <input type="number" name="year" class="form-control" ng-model="season.year" placeholder="yyyy" required minlength="4" maxlength="4">
            <small ng-cloak ng-show="seasonForm.year.$invalid" class="text-muted help-text">Must be a valid year, example: 2016</small>
          </div>
        </div>
        <hr/>
        <div class="row m-b-lg" ng-class="{'has-success':seasonForm.licenseRenewalStart.$valid && seasonForm.licenseRenewalEnd.$valid, 'has-error':seasonForm.licenseRenewalStart.$invalid || seasonForm.licenseRenewalEnd.$invalid}">
          <div class="col-md-6">
            <b class="control-label">License Renewal Period</b>
            <p>A license can be renewed or purchases between these time periods.</p>
          </div>
          <div class="col-md-3">
              <label class="control-label">From</label>
              <input type="date" name="licenseRenewalStart" class="form-control form-control-sm" ng-model="season.license.renewal.start" required>  
          </div>
          <div class="col-md-3">
              <label class="control-label">To</label>
              <input type="date" name="licenseRenewalEnd" class="form-control form-control-sm" ng-model="season.license.renewal.end" required>  
          </div>
        </div>
        <hr/>
        <div class="row m-b-lg" ng-class="{'has-success':seasonForm.licenseValidStart.$valid && seasonForm.licenseValidEnd.$valid, 'has-error':seasonForm.licenseValidStart.$invalid || seasonForm.licenseValidEnd.$invalid}">
          <div class="col-md-6">
            <b class="control-label">Valid License Period</b>
            <p>A license will be valid between these time periods.</p>
          </div>
          <div class="col-md-3">
              <label class="control-label">From</label>
              <input type="date" name="licenseValidStart" class="form-control form-control-sm" ng-model="season.license.valid.start" required>  
          </div>
          <div class="col-md-3">
              <label class="control-label">To</label>
              <input type="date" name="licenseValidEnd" class="form-control form-control-sm" ng-model="season.license.valid.end" required>  
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row clearfix m-t">
    <div class="col-sm-10">
      <a ui-sref="seasons.list">Cancel</a>          
    </div>
    <div class="col-sm-2 text-right">
      <button type="submit" class="btn btn-block btn-primary-outline" ng-class="{ disabled: seasonForm.$invalid }" ng-click="save()">Save</button>
    </div>
  </div>
</div>
